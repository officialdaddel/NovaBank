# Passe die Platzhalter an
default_commands: "&7/bank &7<&6deposit&7|&6withdraw&7|&6balance&7> &7[&6amount&7]"
default_admin_commands: "&7/bankadmin &7<&creload&7|&cset&7|&cadd&7|&cremove&7|&creset&7> &7[&6Player&7] [&6Amount&7]"

# Passe deine Nachrichten an
current-balance: "%novabank_prefix% &7Dein aktueller Kontostand beträgt: &a$%novabank_balance%"
no-permissions: "%novabank_prefix% &4Du hast keine Rechte um diesen Befehl auszuführen"
wrong-usage: "%novabank_prefix% &7Benutze: %novabank_default_commands%"
wrong-usage-admin: "%novabank_prefix% &7Benutze: %novabank_default_admin_commands%"
not-enough-money: "%novabank_prefix% &4Du hast nicht genug Geld!"
invalid-amount: "%novabank_prefix% &7Ungültiger Betrag!"
deposit-money: "%novabank_prefix% &7Folgender Betrag wurde erfolgreich &beingezahlt: &a$%novabank_deposit_amount%"
withdraw-money: "%novabank_prefix% &7Folgender Betrag wurde erfolgreich &babgehoben: &a$%novabank_withdraw_amount%"
new-balance: "%novabank_prefix% &7Dein neuer Kontostand beträgt: $&a%novabank_balance%"
player-not-found: "%novabank_prefix% &7Spieler &e%novabank_invalid_player% &7nicht gefunden!"
reset-money-confirm: "%novabank_prefix% &7Du hast erfolgreich das Konto von &e%novabank_target% &bzurückgesetzt!"
remove-money-confirm: "%novabank_prefix% &7Du hast &c$%novabank_removed_amount% &7von &e%novabank_target%'s &7Konto &bentfernt!"
add-money-confirm: "%novabank_prefix% &7Du hast &c$%novabank_added_amount% &7zu &e%novabank_target%'s &7Konto hinzugefügt!"
set-money-confirm: "%novabank_prefix% &7Du hast &e%novabank_target%'s &7Konto auf &c$%novabank_setting_amount% gesetzt!"
bank-menu:
  cancel: "%novabank_prefix% &7&oVerwende &c&oCANCEL &7&ozum abbrechen."
  cancel-confirm: "%novabank_prefix% &7Du hast die Aktion erfolgreich &cabgebrochen."
  deposit: "%novabank_prefix% &aBitte gib den Betrag ein, den du auf dein Konto einzahlen möchtest."
  withdraw: "%novabank_prefix% &aBitte gib den Betrag ein, den du von deinem Konto abheben möchtest."