# Pas de tijdelijke aanduiding aan
default_commands: "&7/bank &7<&6deposit&7|&6withdraw&7|&6balance&7> &7[&6amount&7]"
default_admin_commands: "&7/bankadmin &7<&creload&7|&cset&7|&cadd&7|&cremove&7|&creset&7> &7[&6Player&7] [&6Amount&7]"

# Je berichten aanpassen
current-balance: "%novabank_prefix% &7Je huidige rekeningsaldo is: &a$%novabank_balance%"
no-permissions: "%novabank_prefix% &4Je hebt geen toestemming om dit command uit te voeren! &8%novabank_missing_permission%"
wrong-usage: "%novabank_prefix% &7Gebruik: %novabank_default_commands%"
wrong-usage-admin: "%novabank_prefix% &7Gebruik: %novabank_default_admin_commands%"
not-enough-money: "%novabank_prefix% &4Je hebt niet genoeg geld!"
invalid-amount: "%novabank_prefix% &7Ongeldig bedrag!"
deposit-money: "%novabank_prefix% &7Je hebt volgende bedrag succesvol &bgestort: &a$%novabank_deposit_amount%"
withdraw-money: "%novabank_prefix% &7Je hebt het volgende bedrag succesvol &bopgenomen: &a$%novabank_withdraw_amount%"
new-balance: "%novabank_prefix% &7Je nieuwe rekeningsaldo is: $&a%novabank_balance%"
player-not-found: "%novabank_prefix% &7Speler &c%novabank_invalid_player% &7niet gevonden!"
reset-money-confirm: "%novabank_prefix% &7Je hebt het account van &e%novabank_target% &7succesvol &bgereset!"
remove-money-confirm: "%novabank_prefix% &7Je hebt &e$%novabank_removed_amount% &7van de rekening van &e%novabank_target% &bverwijderd!"
add-money-confirm: "%novabank_prefix% &7Je hebt &c$%novabank_added_amount% &btoegevoegd aan de rekening van &e%novabank_target%!"
set-money-confirm: "%novabank_prefix% &7Je hebt het saldo van &e%novabank_target% &bingesteld &7op &c$%novabank_setting_amount%!"
bank-menu:
  cancel: "%novabank_prefix% &7&oGebruik &c&oCANCEL &7&oom af te breken."
  cancel-confirm: "%novabank_prefix% &7Je hebt de actie succesvol &cgeannuleerd."
  deposit: "%novabank_prefix% &aVoer het bedrag in dat je op je account wilt storten."
  withdraw: "%novabank_prefix% &aVoer het bedrag in dat je van je rekening wilt opnemen."